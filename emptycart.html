<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Flipkart.com</title>
       <link rel="icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico"/>
       <link rel="stylesheet" href="./style/style.css" />
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
    <div class="navbar"></div>
    <div id="empty_cart" style="background-color: #FFFFFF;margin: 0px;
    height: 93vh;">
        <h1 style="margin: 0px;
        padding: 20px;">My Cart</h1>
        <img src = "https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" style="width:30%;margin-left:32%"/>
        <p style="margin-left: 40%; font-size: x-large;"> Your cart is empty!</p>
        <p style="margin-left: 40%; font-size: x-large;">Add items to it now.</p>
        <button style="margin-left: 41%;font-size: x-large;"><a style="color:black" href="index.html">SHOP NOW</a></button>
    </div>
</body>
</html>
<script type="module">
    import navbar from "./components/navbar.js";

    let nbar = document.querySelector(".navbar");
    nbar.innerHTML = navbar();
    let checkin = document.querySelector(".login");
    let dropdown = document.querySelector(".login_dropdown");
    console.log(dropdown);
    if(localStorage.getItem("token"))
    {
        checkin.innerText = JSON.parse(localStorage.getItem("token")).user.username;
        checkin.style.color= "white";
        let logindiv = document.querySelector(".login_div");
        logindiv.style.backgroundColor = "inherit";
        dropdown.innerHTML += `<li><span class="material-icons">power_settings_new</span>Logout</li>`;
        dropdown.lastChild.addEventListener("click",()=>{logout()});
    }
    function logout(){
        console.log("you logoutted");
        localStorage.removeItem("token");
        location.reload();
    }
</script>
